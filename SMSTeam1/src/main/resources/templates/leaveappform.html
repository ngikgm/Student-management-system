<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>My Leave Application List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

form{
width:40%}

input[type=text] {
  border: none;
}

</style>
</head>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right">Hogwarts School Management System</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <!--  <img src="#" class="w3-circle w3-margin-right" style="width:46px">-->
    </div>
    <div class="w3-col s8 w3-bar">
      <span>Welcome, <strong>Faculty</strong></span><br>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Dashboard</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="#" th:href="@{/faculty/assignedcourses}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Assigned Course List</a>
    <a href="#" th:href="@{/faculty/myleaveapps}"class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-eye fa-fw"></i>  Leave Application</a>
    <a href="#" target="blank_" th:href="@{/home/movement/2}"class="w3-bar-item w3-button w3-padding"><i class="fa fa-share-alt fa-fw"></i> Movement Register</a>
    
    
    <a href="#" th:href="@{/logout}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  Log Out</a>
    </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>




<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
  </header>

  <div class="w3-row-padding w3-margin-bottom">
    <div class="w3-col" style="width:20%">
      <div class="w3-container w3-red w3-padding-16">
        <div class="w3-left"><i class="fa fa-comment w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3 th:text=${mydepart}>??</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Department</h4>
      </div>
    </div>
    <div class="w3-col" style="width:20%">
      <div class="w3-container w3-blue w3-padding-16">
        <div class="w3-left"><i class="fa fa-eye w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3 th:text=${mycourse}>??</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Courses In Charge</h4>
      </div>
    </div>
    <div class="w3-col" style="width:20%">
      <div class="w3-container w3-teal w3-padding-16">
        <div class="w3-left"><i class="fa fa-share-alt w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3 th:text=${myleaves}></h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Leave Application</h4>
      </div>
    </div>
   </div>

  <div class="w3-panel">
    <div class="w3-row-padding" style="margin:0 -16px">
      
<div>
	<form action="/faculty/saveleaveapp" onsubmit="return validateForm()" method="get" th:object="${leaveapp}" th:action="@{/faculty/saveleaveapp}">
	
	<fieldset>
		Start Date: <input type="date" th:field="*{startDate}">
		<p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
	</fieldset>
	
    <fieldset>
		End Date: <input type="date" th:field="*{endDate}  ">
		<p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>
	</fieldset>
	
	
	
	<fieldset>
		<button type="submit" class="w3-btn">Save</button>
		<button type="button" class="w3-btn" onclick="window.location.href='/faculty/myleaveapps'">Cancel</button>
	</fieldset>
	
	</form>
</div>
     
	
            

    </div>
  </div>
  <hr>
  
  <!-- Footer -->
  <footer class="w3-container w3-padding-16 w3-light-grey">
    <p class="w3-wide" align="center">&copy; NUS ISS SA49 Team1 Presented, All Rights Reserved</p>
  </footer>

  <!-- End page content -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}

//Validate leave date
function validateForm() {
	 // get start date and end date
	 var startDate = document.getElementById("startDate").value;
	 var endDate = document.getElementById("endDate").value;
	 
	 // start date and end date must not null
	 if(!startDate || !endDate) {
		 window.alert("date must not be empty");
		 return false;
	 }
	 
	 // compare start date and end date
	 if(startDate > endDate) {
		 window.alert("end date must be later/equal than start date");
		 return false;
	 }
	 
	 return true;
}
</script>

</body>
</html>
